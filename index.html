<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck=""false>
            <button><img src="assets/search.png"></button>
        </div>
        <div class="weather">
            <img src="assets/rain.png" class="weather-icon">
            <h1 class="temp">22째C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="assets/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apiKey = "d08526e96d3890b8debcea594f5afcc8";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&";
    
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
    
        async function checkWeather(city) {
            try {
                const response = await fetch(apiUrl + `q=${city}&appid=${apiKey}`);
                const data = await response.json();
    
                if (response.ok) {
                   
                    console.log(data);
                    document.querySelector(".city").innerHTML = data.name;
                    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "째C";
                    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                    document.querySelector(".wind").innerHTML = data.wind.speed + " Km/h";
                } else {
                   
                    console.error("Error:", data.message);
                    document.querySelector(".city").innerHTML = "City not found";
                    document.querySelector(".temp").innerHTML = "--째C";
                    document.querySelector(".humidity").innerHTML = "--%";
                    document.querySelector(".wind").innerHTML = "-- Km/h";
                }
            } catch (error) {
                
                console.error("Error fetching weather data:", error);
                document.querySelector(".city").innerHTML = "Error fetching data";
                document.querySelector(".temp").innerHTML = "--째C";
                document.querySelector(".humidity").innerHTML = "--%";
                document.querySelector(".wind").innerHTML = "-- Km/h";
            }
        }
    
        
        searchBtn.addEventListener("click", () => {
            const city = searchBox.value.trim();
            if (city) {
                checkWeather(city);
            } else {
                alert("Please enter a city name.");
            }
        });
    
        
        checkWeather("New York");
    </script>
    
</body>
</html>
